<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>EMI Calculator</h2>
        
        <label>Loan Amount (Rs):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">
        
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">
        
        <label>Loan Tenure (Months):</label>
        <input type="number" id="loanTenure" placeholder="Enter tenure in months">
        
        <button onclick="calculateEMI()">Calculate EMI</button>
        
        <div class="result" id="emiResult">EMI: Rs 0</div>
    </div>

    <script>
        function calculateEMI() {
            let P = parseFloat(document.getElementById("loanAmount").value);
            let annualRate = parseFloat(document.getElementById("interestRate").value);
            let N = parseInt(document.getElementById("loanTenure").value);

            if (isNaN(P) || isNaN(annualRate) || isNaN(N) || P <= 0 || annualRate <= 0 || N <= 0) {
                alert("Please enter valid values.");
                return;
            }

            let R = annualRate / 12 / 100; // Monthly interest rate

            let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
            EMI = EMI.toFixed(2); // Round to 2 decimal places

            document.getElementById("emiResult").innerText = `EMI: Rs ${EMI}`;
        }
    </script>

</body>
</html>
